<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title> Admin Dashboard</title>
</head>
<body>
<header>
    <img src="assets/logo.png" alt="Logo">
    <nav>
        <a href="index.html">Home</a>
        <a href="php/logout.php">Logout</a>
    </nav>
</header>
<main>
    <h1>Welcome to Admin Dashboard</h1>

    <section id="search">
        <h2>Search</h2>
        <input type="text" id="searchInput" placeholder="Search for users or tasks">
        <button onclick="search()">Search</button>
    </section>

    <section id="users">
        <h2>Manage Users</h2>
        <table>
            <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="userList">
            <!-- Dynamic user data -->
            </tbody>
        </table>
    </section>

    <section id="tasks">
        <h2>Manage Tasks</h2>
        <table>
            <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
                <th>Due Date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="taskList">
            <!-- Dynamic task data -->
            </tbody>
        </table>
    </section>

    <section id="categories">
        <h2>Manage Categories</h2>
        <form id="categoryForm">
            <input type="text" id="categoryName" name="categoryName" placeholder="New Category" required>
            <button type="submit">Add Category</button>
        </form>
        <ul id="categoryList">
            <!-- Dynamic category data -->
        </ul>
    </section>

    <section id="reports">
        <h2>Generate Reports</h2>
        <button onclick="generateReports()">Generate Reports</button>
        <div id="reportContent"></div>
    </section>

    <section id="notifications">
        <h2>Send Notifications</h2>
        <form id="notificationForm">
            <input type="text" id="notificationMessage" name="notificationMessage" placeholder="Notification Message" required>
            <button type="submit">Send Notification</button>
        </form>
    </section>
</main>
<script src="js/admin.js"></script>
</body>
</html>
