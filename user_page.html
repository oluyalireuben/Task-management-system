<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>User Dashboard</title>
</head>
<body>
<header>
  <img src="assets/logo.png" alt="Logo">
  <nav>
    <a href="php/logout.php">Logout</a>
  </nav>
</header>
<main>
  <h1>User Dashboard</h1>
  <form id="taskForm">
    <label for="taskTitle">Task Title:</label>
    <input type="text" id="taskTitle" name="title" required>

    <label for="taskDescription">Task Description:</label>
    <input type="text" id="taskDescription" name="description" required>

    <label for="taskDueDate">Due Date:</label>
    <input type="date" id="taskDueDate" name="due_date" required>

    <label for="taskCategory">Category:</label>
    <select id="taskCategory" name="category" required>
      <!-- Dynamic category options will be populated here -->
    </select>

    <button type="submit">Add Task</button>
  </form>
  <ul id="taskList"></ul>
</main>
<script src="js/user.js"></script>
</body>
</html>
